language: c
compiler:
  - gcc
before_install:
  - sudo apt-get update
  - wget http://downloads.xiph.org/releases/opus/opus-1.1.tar.gz
  - tar xzf opus-1.1.tar.gz
  - (cd opus-1.1/ && ./configure && make && make install)
  - sudo apt-get install -y protobuf-c-compiler libprotobuf-c0-dev lua5.2 liblua5.2-dev libvorbis-dev libssl-dev libev-dev
  - sed -i -e 1s/lua/lua5.2/ -e 1s/libprotobuf-c// -e 1s/$/\ -lprotobuf-c/ Makefile
script: make piepan
